
<!DOCTYPE html>

<html>

<head>

<meta charset="UTF-8" />
<style>
h1{
font-size: 50px;
text-align: center;
}
p {
    color: mediumblue;
    text-align: left;
    font-size: 100%;
}
div{
font-size: 60px;
color: rgb(230, 11, 11);
text-align: center;
}

<script>
function startTime() {
var today = new Date();
var h = today.getHours();
var m = today.getMinutes();
var s = today.getSeconds();
m = checkTime(m);
s = checkTime(s);
document.getElementById('txt').innerHTML =
h + ":" + m + ":" + s;
    var t = setTimeout(startTime, 500);
    }
        function checkTime(i) {
        if (i < 10) {i = "0" + i}; // add zero in front of numbers < 10
        return i;
    }
    </script>
</head>


<body onload="startTime()">
